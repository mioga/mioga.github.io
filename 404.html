<!doctype html>
<html lang="en" class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="referrer" content="origin">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="192x192">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/material-components-web.css">
    <link rel="stylesheet" href="/github-markdown.css">
    <link rel="manifest" href="/manifest.json">
    <title>Mioga</title>
    <style>
      :root {
        --mdc-theme-primary: #d81b60;
        --mdc-theme-accent: #212121;
      }
      .mdc-toolbar {
        --mdc-theme-primary: #fafafa;
        --mdc-theme-text-primary-on-primary: rgba(0, 0, 0, 0.87);
      }
      body {
        display: flex;
        flex-direction: column;
        padding: 0;
        margin: 0;
      }
      .content {
        display: flex;
        height: 100%;
        box-sizing: border-box;
      }
      .markdown-body {
        box-sizing: border-box;
        min-width: 200px;
        max-width: 980px;
        padding: 45px;
      }
      @media (max-width: 767px) {
        .markdown-body {
          padding: 15px;
        }
      }
      .markdown-body a {
        color: #d81b60;
      }
      .markdown-body .mdc-checkbox {
        top: 8px;
      }
      @media (min-width: 768px) {
        .mdc-temporary-drawer {
          display:none;
        }
      }
      @media (max-width: 767px) {
        .mdc-permanent-drawer {
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <section id="container">
    </section>
    <script defer src="/app.js"></script>
  </body>
</html>
